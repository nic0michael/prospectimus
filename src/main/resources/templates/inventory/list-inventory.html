<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  <title>Product List</title>
</head>
<body>
	<nav th:replace="layouts :: navbarInventory"></nav>
	
	<div sec:authorize="!isAuthenticated()">
		You are not authenticated<br>
		<a href="/login">Login</a>	
	</div>
	
	<div sec:authorize="isAuthenticated()">
	<div>
		<h4>Inventory List</h4>
		<br>
		<div align="left">
			<img src="http://localhost:8080/images/Storage.jpeg" width="200" height="150"/>
		</div>
		<div sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/business-dashboard/inventory/new}" class="btn-primary btn-sm mb-3" >Add new Inventory</a>
		
		</div>
		<br>		
	
		
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Inventory Id</th>
					<th>Date</th>
					<th>Quantity</th>
					<th>Stock Code</th>
					<th>Inventory item</th>
					<th>Description</th>
					<th>Supplier</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aInventory : ${inventoryList}">
					<td th:text="${aInventory.inventoryId}"></td> 
					<td th:text="${aInventory.dateCreated}"></td>
					<td th:text="${aInventory.stockQuantity}"></td>  
					<td th:text="${aInventory.stockCode}"></td>
					<td th:text="${aInventory.name}"></td> 
					<td th:text="${aInventory.description}"></td>
					<td th:text="${aInventory.supplierName}"></td> 
					
					<td>
					 <div sec:authorize="hasRole('ADMIN')">

					 	<a th:href="@{/business-dashboard/inventory/verander/(id=${aInventory.inventoryId})}" class="btn-info btn-sm" >Edit</a>&nbsp;&nbsp;&nbsp;

					 	<a th:href="@{/business-dashboard/inventory/ontvang/(id=${aInventory.inventoryId})}" class="btn-info btn-sm" >Receive</a>&nbsp;&nbsp;&nbsp;
	
					 	<a th:href="@{/business-dashboard/inventory/maakdood/(id=${aInventory.inventoryId})}" class="btn-danger btn-sm"  
				  	 	onClick="if (!(confirm('Are you sure you want to delete this product?'))) return false" >Delete</a>	
				  	 </div>		
				  	 <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


</body>
</html>
