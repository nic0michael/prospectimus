<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  <title>Product List</title>
</head>
<body>
	<nav th:replace="layouts :: navbarGratuities"></nav>
	
	<div sec:authorize="!isAuthenticated()">
		You are not authenticated<br>
		<a href="/login">Login</a>	
	</div>
	
	<div sec:authorize="isAuthenticated()">
	<div>
		<h4>Gratuity List</h4>
		<br>
		<div align="left">
			<img src="http://localhost:8080/images/waiter.jpeg" width="200" height="150"/>
		</div>
<!--		<div sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/business-dashboard/gratuity/new}" class="btn-primary btn-sm mb-3" >Add new Gratuity</a>
-->			
		</div>
		<br>		
	
		
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Gratuity Id</th>
					<th>Date</th>
					<th>Employee</th>
					<th>Customer</th>
					<th>Gratuity Paid</th>
					<th>Manager Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aGratuity : ${gratuityList}">
					<td th:text="${aGratuity.GratuityId}"></td> 
					<td th:text="${aGratuity.dateCreated}"></td>  
					<td th:text="${aGratuity.employeeFullname}"></td> 
					<td th:text="${aGratuity.customerName}"></td>
					<td th:text="${aGratuity.gratuityPaid}"></td>
					
					<td>
					 <div sec:authorize="hasRole('ADMIN')">
					 <!--
					 	<a th:href="@{/business-dashboard/graduity/verander/(id=${aGratuity.gratuityId})}" class="btn-info btn-sm" >Edit</a>&nbsp;&nbsp;&nbsp;
					 -->	
					 	<a th:href="@{/business-dashboard/graduity/maakdood/(id=${aGratuity.gratuityId})}" class="btn-danger btn-sm"  
				  	 	onClick="if (!(confirm('Are you sure you want to delete this product?'))) return false" >Delete</a>	
				  	 </div>		
				  	 <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


</body>
</html>
